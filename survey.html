<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav" role="navigation">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header role="banner">
      <h1> Accessible Frog</h1>
      <p>we make awesome music</p>
    </header>

    <main role="main">
      <h1>Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Accessible Frog concert">
          <div class="container">

            <form class="survey" role="form">

              <fieldset id="fieldset">
                <legend>Please take our survey</legend>
                  <fieldset id="favemember">
                    <legend>Who is your favorite band member:</legend>
                      <input id="John" type="radio" name="res" value="John">
                        <label for="John">John</label>
                      <input id="Hazzard" type="radio" name="res" value="Hazzard">
                        <label for="Hazzard">Hazzard</label> 
                      <input id="Bob" type="radio" name="res" value="Bob"> 
                        <label for="Bob">Bob</label>
                      <input id="Sally" type="radio" name="res" value="Sally">
                        <label for="Sally">Sally</label>
                  </fieldset>

                    <br>

                  <label id="albumlabel" for="albums">What is your favorite album:</label>
                    <br>
                  <select id="albums" name="select">
                    <option value="1">A Day Of Old</option>
                    <option value="2">Diamond Fireworks</option>
                    <option value="3">Enjoy Your Desire</option>
                    <option value="4">Finding My Shadow</option>
                    <option value="5">Heroic Forever</option>
                    <option value="6">Midnight Fires</option>
                    <option value="7">Music Of My Life</option>
                    <option value="8">Party For An Angel</option>
                    <option value="9">Song For Yesterday</option>
                    <option value="10">Street Of The Rider</option>
                    <option value="11">This Is For You</option>
                  </select>

                  <br>

                  <label id="favesonglabel" for="favesong">What is your favorite song:</label> <br>
                  <textarea id="favesong" name="favoritesong"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

    <h1>Newsletter</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="Band members in action">
            <div class="container">

              <form class="newsletter" role="form">

                <fieldset id="fieldset">
                <legend>Sign up for the newsletter</legend>
                  <label for="name">Name:</label>
                  <input id="name" type ="text" name="textfield">
                    <br>
                  <label for="email">Email:</label> 
                  <input id="email" type ="email" name="textfield">
                    <br>
                  <label for="retype">Retype Email:</label>
                  <input id="retype" type ="email" name="textfield">
                    <br> 
                  <p id="submitform">Click submit below to receive our newsletter</p>
                  <input id="submit" type="submit" name="submit" value="submit" aria-describedby="submitform">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" class="social twitter"><img src= "img/twitter-32.png" alt="twitter"></a></li>
        <li><a href="#" class="social youtube"><img src= "img/youtube-32.png" alt="youtube"></a></li>
        <li><a href="#" class="social spotify"><img src= "img/spotify-32.png" alt="spotify"></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
